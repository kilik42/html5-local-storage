<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
body{
  font-family: Tahoma;
  line-height: 1.6em;
  background: #f4f4f4;

}
header, footer{
  text-align: center;
}
#container{
  width:400px;
  margin: 50px auto;
  background: #FFFFA5;
  overflow: hidden;
  padding: 30px;

}
.clear{
  text-decoration: none;
  background: #333;
  color: #fff;
  padding:10px;
}
  </style>
  <script>
  function getNote(){
    if(localStorage.getItem('note')){
      var note = localStorage.getItem('note');

    }else {
      var note ='go ahead and edit this note to save in local storage';
    }
    document.getElementById('note').innerHTML = note;
  }
  function saveNote(id){
  var note = document.getElementById('note').innerHTML;
  localStorage.setItem('note', note);
  }

  function clearNote(){
    clear: localStorage.clear();
    return false;
  }

  </script>
</head>
<body>
<header>
  <h1>my note</h1>

</header>

<section id="container">
  <div id="note" contenteditable="true" onkeyup="saveNote(this.id)">

  </div>

</section>
<footer>
  <div>
    <a href="#" onclick="javascript:clearNote()"class="clear">clear notes</a>
  </div>
  <p>my note &copy; 2016</p>
</footer>

<script>
  getNote()
</script>
</body>
</html>
